<head>

<title>{% if page.title %}{{ page.title }} :: {% endif %}blogrium</title>

 <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<style type="text/css">
  #header h1 { width: 945px; }
  #header p { width: 945px; }
  #wrap { width: 945px; }
  #content { width: 700px; }
  #navwrap { width: 945px; }
  .entrytitle { padding-left: 0px !important; background: none !important; }
  .entrytitle { border-bottom: 1px solid #5F666A !important; }
  .navigation { height: 20px; }
  .navigation ul { list-style: none; font-size: larger; }
  .navigation li { float: left; margin-top: -10px; margin-left: 70px; margin-right: 70px; }
  pre { padding-left: 30px; }
  body { font-family: 'Droid Sans' !important; }
  h1, h2, h3 { font-family: 'Droid Serif' !important; }
</style>
</head>
<body id="home" class="home blog highlander-enabled highlander-dark">
<div id="header">
  <h1><a href="{{ HOME_PATH }}">{{ site.title }}</a></h1>
	<p class="description">progrium has a blogrium</p>
</div>
<div id="nav">
	<div id="navwrap">
			<ul>
        <li><a href="{{ HOME_PATH }}">Home</a></li>
        
        <li class="page_item page-item-2"><a href="{{ BASE_PATH }}/about.html">About</a></li>
	</ul>
	</div>
</div>

<div id="wrap">
  <div id="content">
    {{ content }}

								

	
</div>


<div id="sidebar">
<ul>
<li id="text-2" class="widget widget_text">			<div class="textwidget"><h2><a href="http://feeds2.feedburner.com/blogrium"><img src="http://faq.files.wordpress.com/2006/10/128px-feed-iconsvg.png" style="border:0;width:32px;height:32px;vertical-align:middle;padding-right:8px;margin-top:-2px;" /> Subscribe to Blog</a></h2></div>
		</li>
		<li id="top-posts" class="widget widget_stats_topposts">			<h2 class="widgettitle">Top Posts</h2>
    <ul>
      {% for post in site.posts %}
      <li><a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>		</li>
</ul>
</div>


</div>
{% include JB/analytics %}

</body>
